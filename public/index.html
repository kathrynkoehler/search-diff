<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Diff</title>
    <link rel="icon" type="image/png" href="./lulufavicon.png">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <section id="searchbar">
        <article>
          <h1>Search Diff Tool</h1>
          <p>
            Compare results across lululemon.com's search and browse pages. The
            first URL's items are compared to each subsequent one to find
            the products they have in common and those they differ on.
          </p>
          <p>Click a URL search heading to collapse the listed items.</p>
        </article>
        <br>
        <input placeholder="paste URL here" name="page-0">
        <hr>
        <div id="urls">
          <div>
            <input placeholder="paste URL here" name="page-1">
          </div>
        </div>
        <button id="add-url-btn">Add URL</button>
        <!-- additional search terms can be added here -->
        <button id="run-diff-btn">Run Diff</button>
        <article id="error" class="hidden">
          <p></p>
        </article>
      </section>
      <section id="items">
        <!-- list missing items here, and label which url they're absent from -->
      </section>
    </main>
  </body>
</html>
