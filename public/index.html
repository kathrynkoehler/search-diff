<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Diff</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <section id="searchbar">
        <section id="auth">
          <div id="signin">
            <svg height="24" width="24" viewBox="0 0 24 24" focusable="false" role="img" aria-labelledby="icon_:rb:" aria-hidden="false">
              <path d="M12 13.75c-2.34 0-4.23-2.8-4.23-5.12A4.17 4.17 0 0 1 12 4.25a4.17 4.17 0 0 1 4.24 4.38c0 2.37-1.89 5.12-4.24 5.12Zm0-1.5c1.41 0 2.74-2 2.74-3.62a2.74 2.74 0 0 0-5.48 0c0 1.58 1.33 3.62 2.74 3.62ZM23.75 12A11.76 11.76 0 0 0 11.3.27C4.88.735.001 6.23.3 12.66a11.65 11.65 0 0 0 2.33 6.44l.44-.33a1 1 0 0 0 .25-1.3A10.16 10.16 0 0 1 1.75 12a10.25 10.25 0 1 1 18.92 5.48 1 1 0 0 0 .26 1.29l.44.33a11.611 11.611 0 0 0 2.38-7.1ZM12 23.75a11.74 11.74 0 0 1-7.79-3l-.06-.05a.77.77 0 0 1-.1-.88 8.14 8.14 0 0 1 1.81-2.73 6.49 6.49 0 0 1 4.78-1.88h2.72a6.49 6.49 0 0 1 4.78 1.88 8 8 0 0 1 1.74 2.56.78.78 0 0 1 0 1 .68.68 0 0 1-.12.12A11.78 11.78 0 0 1 12 23.75ZM5.62 20a10.24 10.24 0 0 0 12.76 0 6.28 6.28 0 0 0-1.3-1.83 5 5 0 0 0-3.72-1.44h-2.72a5 5 0 0 0-3.72 1.44A6.42 6.42 0 0 0 5.62 20Z" fill="currentColor" fill-rule="evenodd">
              </path>
            </svg>
            <span>Sign In</span>
          </div>
          <form class="hidden">
            <input type="text" placeholder="username" name="username">
            <input type="password" placeholder="password" name="password">
            <button>Submit</button>
          </form>
        </section>
        <input placeholder="paste URL here" name="page-0">
        <hr>
        <div id="urls">
          <div>
            <input placeholder="paste URL here" name="page-1">
          </div>
        </div>
        <button id="add-url-btn">Add URL</button>
        <!-- additional search terms can be added here -->
        <button id="run-diff-btn">Run Diff</button>
        <svg class="hidden" viewBox="0 0 40 40">
          <circle id="load-circle" cx="20" cy="20" r="15"></circle>
        </svg>
      </section>
      <section id="error" class="hidden">
        <img src="./img/x.png" alt="close">
        <p></p>
      </section>
      <section id="items">
        <!-- list missing items here, and label which side they're absent from -->
      </section>
    </main>
  </body>
